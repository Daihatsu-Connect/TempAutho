name: Issueからの権限申請

on:
  issues:
    types: [opened]

jobs:
  create-request:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ADMIN_TOKEN }}
          fetch-depth: 0

      - name: ブランチ名を生成
        id: generate-branch
        run: |
          LAST_NUM=$(git branch -r | grep 'origin/request/' | sed 's/.*request\///' | sort -n | tail -n 1 || echo "0")
          NEXT_NUM=$((LAST_NUM + 1))
          BRANCH_NAME="request/$NEXT_NUM"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "新しいブランチ名: $BRANCH_NAME"

      - name: Issue本文を一時ファイルに保存
        run: |
          echo "${{ github.event.issue.body }}" > request.csv
      
      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 必要なパッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub python-dateutil

      - name: 申請内容を検証
        id: validate-request
        run: |
          python .github/scripts/validate_request.py
          if [ $? -ne 0 ]; then
            gh issue comment "${{ github.event.issue.number }}" --body "❌ 申請内容の検証に失敗しました。ログを確認してください。"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}

      - name: ブランチを作成
        id: create-branch
        run: |
          BRANCH_NAME="${{ steps.generate-branch.outputs.branch_name }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout -b "$BRANCH_NAME"
          
          # 変更を強制的に追加
          git add -f request.csv
          
          # 空のコミットも許可してコミット
          git commit -m "権限申請を追加 (Issue #$ISSUE_NUMBER)" --allow-empty || true
          
          # プッシュ
          git push origin "$BRANCH_NAME"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        
      - name: PRを作成
        id: create-pr
        if: steps.create-branch.outputs.has_changes == 'true'
        run: |
          PR_URL=$(gh pr create --base main --head "${{ steps.generate-branch.outputs.branch_name }}" --title "権限申請 (Issue #${{ github.event.issue.number }})" --body "Issue #${{ github.event.issue.number }} からの権限申請")
          echo "pr_url=${PR_URL}" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          
      - name: Issueにコメント
        if: steps.create-branch.outputs.has_changes == 'true'
        run: |
          gh issue comment "${{ github.event.issue.number }}" --body "## PRを作成しました ✅\n\n承認されるまでお待ちください。\n\nPR: ${{ steps.create-pr.outputs.pr_url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          
      - name: エラー時の処理
        if: failure()
        run: |
          gh issue comment "${{ github.event.issue.number }}" --body "❌ 権限申請の処理中にエラーが発生しました。\n\n以下を確認してください：\n1. Issue本文が正しいCSV形式で記載されているか\n2. チーム名とユーザー名が正しいか\n3. 終了日が正しい形式（YYYYMMDD）で記載されているか"
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}