name: 一時的な権限付与

on:
  push:
    branches:
      - main
    paths:
      - 'request.csv'
  workflow_dispatch:

jobs:
  add-permissions:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ADMIN_TOKEN }}

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 必要なパッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install pandas PyGithub python-dateutil

      - name: 権限を付与
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        id: add-permissions
        run: |
          python .github/scripts/add_permissions.py | tee output_log.txt
          
      - name: 結果を保存
        run: |
          grep "^成功\|^エラー" output_log.txt > output_summary.txt || true
          
      - name: 結果をアーティファクトとして保存
        uses: actions/upload-artifact@v4
        with:
          name: execution-results
          path: |
            output_log.txt
            output_summary.txt
          retention-days: 90
          
      - name: 台帳をリポジトリにコミット
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add permissions_ledger.csv
          git commit -m "台帳を更新 [skip ci]" || echo "変更なし"
          git push origin HEAD:main
          
      - name: PRの元のIssue番号を取得
        id: get-issue
        run: |
          # request.csvの内容を取得
          REQUEST_CONTENT=$(cat request.csv)
          
          # 直近のPRを取得
          PR_INFO=$(gh pr list --state merged --limit 1 --json number,title,body --jq '.[0]')
          
          # PRのタイトルとボディを取得
          PR_TITLE=$(echo "$PR_INFO" | jq -r '.title')
          PR_BODY=$(echo "$PR_INFO" | jq -r '.body')
          
          echo "PR タイトル: $PR_TITLE"
          echo "PR 本文: $PR_BODY"
          
          # タイトルからIssue番号を抽出（"Issue #123"の形式を想定）
          if [[ $PR_TITLE =~ Issue\ #([0-9]+) ]]; then
            ISSUE_NUMBER=${BASH_REMATCH[1]}
            echo "タイトルからIssue番号を検出: $ISSUE_NUMBER"
            echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          # 本文からIssue番号を抽出（"Issue #123"の形式を想定）
          elif [[ $PR_BODY =~ Issue\ #([0-9]+) ]]; then
            ISSUE_NUMBER=${BASH_REMATCH[1]}
            echo "本文からIssue番号を検出: $ISSUE_NUMBER"
            echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "Issue番号が見つかりませんでした"
            # 固定のIssueに通知する場合はここでデフォルト値を設定
            # echo "issue_number=1" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          
      - name: 権限付与結果をIssueに通知
        if: steps.get-issue.outputs.issue_number != ''
        run: |
          ISSUE_NUMBER="${{ steps.get-issue.outputs.issue_number }}"
          
          # 結果の要約を取得
          if [ -f "output_summary.txt" ]; then
            RESULT=$(cat output_summary.txt)
          else
            RESULT="結果の詳細が見つかりません"
          fi
          
          # Issueにコメント
          gh issue comment "$ISSUE_NUMBER" --body "## 権限付与が完了しました ✅\n\n### 処理結果:\n\`\`\`\n$RESULT\n\`\`\`\n\n権限が正常に付与されました。"
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}